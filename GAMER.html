<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="GAMER.css">
    <script type="text/javascript" src="GAMER.js"></script>
  </head>
  <body>
    <div id="clickerZone">
      <div id="name">
        Name
      </div>
      <div id="score">
        Nb Flops
        <div id="nbFLOPS">
        </div>
      </div>
      <div id="gain">
        Flops per sec
        <div id="flopsPerSec"></div>
      </div>
      <div id="clicker">
        <img src="assets/gpu.png">
      </div>
      <div id="fallingGPUS"></div>
    </div>

    <div class="separation"> </div>

    <div id="game">
      <div id="ressources">
        <div id="gold">
          <img src="assets/gold.png"/>
          <div id="nbGolds">0</div>
        </div>
      </div>
      <div id="wave">
      </div>
      <canvas id="arena" width="1925" height="1080"class="pixelated">
      </canvas>
    </div>

    <div class="separation"></div>

    <div id="boutiqueZone">
      <div class="title">Boutique</div>
      <div id="upgradesZone">
        <div class="title2">upgrades</div>
        <div id="upgrades">
          <div id='up'></div>
        </div>
      </div>
      <div id="componentsZone">
        <div class="title2">components</div>
        <div id="components">
          <div class="buyB" id="gamerB"></div>
          <div class="buyB" id="gpuB"></div>
        </div>
      </div>
      <div id="towersZone">
        <div class="title2">towers</div>
        <div id="towers">
          <div class="buyB" id="tier1B"></div>
        </div>
      </div>
    </div>

    <div id="customPrompt" class="hidden">
        <div class="promptBox">
          <p id="promptMessage"></p>
          <input type="text" id="promptInput" />
          <button onclick="submitPrompt()">OK</button>
          <button onclick="closePrompt()">Cancel</button>
        </div>
      </div>
  </body>
</html>
